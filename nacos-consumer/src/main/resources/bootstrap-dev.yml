spring:
  cloud:
    nacos:
      # Nacos 作为注册中心的配置项，对应 NacosDiscoveryProperties 配置类
      discovery:
        server-addr: 127.0.0.1:8848 # Nacos 服务器地址
#        namespace: 4c828b9e-21a6-4cd8-ab80-f38a6c6f662f
server:
  port: 28080 # 服务器端口。默认为 8080
  tomcat:
    max-threads: 10 #tomcat的最大并发值修改为10,默认是200




